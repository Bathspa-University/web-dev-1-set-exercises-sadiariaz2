<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title of the page-->
    <title>Petrol Calculator</title>
    <!--link for css file-->
    <link rel="stylesheet" href="chap6 exercise 1.css">
</head>
<body>
    <!--container for calculator-->
    <div class="container">
        <!--heading for petrol calculator-->
             <h1>Petrol Calculator</h1>
      <!--input for the cost of per litter-->
              <div class="input-container">
                <label for="costPerLiter">Cost per liter:</label>
            <input type="number" id="costPerLiter" step="0.01" value="1.72">
        </div>
        <!--input for litter purchased-->
        <div class="input-container">
              <label for="litersPurchased">Liters purchased:</label>
          <input type="number" id="litersPurchased" step="0.01" value="0">
        </div>
               <!--button to activate the calculation-->
                   <button id="calculateButton">Calculate</button>
           <!--display area for total cost-->
            <p id="totalCost"></p>
        </div>
              <!-- link for javascript file-->
                 <script src="Chap6 exercise1.js"></script>
</body>
</html>
